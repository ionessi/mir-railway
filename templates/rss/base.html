<!DOCTYPE html>
<html>
    <head>
        <meta name="robots" content="noindex, nofollow" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="theme-color" content="#7b0099" />
        <link rel="icon" type="image/ico" href="/static/rss/images/favicon.ico" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="/static/common/css/glyphicons/glyphicons.css" />
        <link rel="stylesheet" type="text/css" href="/static/common/css/w3.css" />
        <link rel="stylesheet" type="text/css" href="/static/common/css/w3-colors-2021.css" />
        <link rel="stylesheet" type="text/css" href="/static/common/css/style.css?r=3" />
        <link rel="stylesheet" type="text/css" href="/static/rss/css/style.css?r=1" />
        <script src="/static/rss/js/script.js?r=1"></script>
    </head>
    <body class="grey-color">
        <header class="w3-container w3-text-white" style="background-color: #7b0099">
            <div class="w3-content">
                <a class="" href="/rss/1"><span class="glyphicons glyphicon-globes"></span>RSS</a>
                <a class="w3-right" href="/">МИР</a>
            </div>
        </header>
        <nav class="w3-section">
            <div class="w3-content" style="padding: 0 16px 0 16px">
                {% for r in rss %}
                <a class="w3-text-indigo w3-hover-text-blue text-bold no-text-decoration" style="margin-right: 16px;" href="/rss/{{ r.id }}">{{ r.name|lower }}</a>
                {% endfor %}
            </div>
        </nav>
        <main class="w3-section">
            <div class="w3-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </body>
</html>
