<!DOCTYPE html>
<html>
    <head>
        <meta name="robots" content="noindex, nofollow" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="theme-color" content="#009688" />
        <link rel="icon" type="image/ico" href="/static/mail/images/favicon.ico" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="/static/common/css/glyphicons/glyphicons.css" />
        <link rel="stylesheet" type="text/css" href="/static/common/css/w3.css" />
        <link rel="stylesheet" type="text/css" href="/static/common/css/w3-colors-2021.css" />
        <link rel="stylesheet" type="text/css" href="/static/common/css/style.css?r=1" />
        <link rel="stylesheet" type="text/css" href="/static/mail/css/style.css?r=1" />
        {% block scripts %}{% endblock %}
    </head>
    <body class="w3-pale-blue">
        <header class="w3-container w3-margin-bottom w3-teal">
            <div class="w3-content">
                <div style="display: flex; justify-content: space-between;">
                    <a class="" href="/mail"><span>ПОЧТА</span> <span class="w3-text-orange">{{ mail() }}</span></a>
                    <a class="" style="margin-top: 7px; font-size: 14px;" href="/mail/add"><span class="glyphicon glyphicon-pencil" title="добавить сообщение"></span></a>
                    <a class="" href="/">МИР</a>
                </div>
            </div>
        </header>
        <main class="w3-section">
            <div class="w3-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </body>
</html>
