{% extends 'base.html' %}

{% block title %} МИР | РЕГИСТРАЦИЯ {% endblock %}

{% block content %}
<form class="w3-padding" action="" enctype="multipart/form-data" method="POST">
    <p class="w3-padding w3-center w3-2021-french-blue text-bold">МИР | РЕГИСТРАЦИЯ</p>
    <input class="w3-input w3-center" type="text" name="login" maxlength="" placeholder="логин [a-z]" pattern="^[a-z]+$" required />
    <input class="w3-input w3-center" type="text" name="password" maxlength="" placeholder="пароль [a-z]" pattern="^[a-z]+$" required />
    <input class="w3-input w3-center" type="text" name="name" maxlength="" placeholder="имя [а-яА-ЯёЁ]" pattern="^[а-яА-ЯёЁ]+$" required />
    <button class="w3-margin-top w3-button w3-tiny w3-2021-rust text-bold">ВОЙТИ</button>
    <a class="w3-block w3-margin-top w3-text-indigo w3-hover-text-blue no-text-decoration" href="/sign-in">вход</a>
</form>
{% endblock %}
