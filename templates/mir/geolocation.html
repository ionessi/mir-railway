{% extends 'base.html' %}

{% block title %} МИР | ГЕОЛОКАЦИЯ {% endblock %}

{% block scripts %}<script src="/static/mir/js/geo.js?r=1"></script>{% endblock %}

{% block content %}
    <div id="map" style="width: 100%; height: calc(100vh - 250px)"></div>
    <div id="info" class="w3-margin w3-center w3-text-indigo"></div>
    <div class="w3-margin">
        <textarea id="text" name="text" class="w3-input" style="resize: vertical" rows="3" placeholder="комментарий" disabled="true"></textarea>
        <input id="file" style="display: none;" type="file" name="file" accept="image/*" />
        <input id="file_size" type="hidden" name="file_size" />
        <button id="share" class="w3-margin-top w3-button w3-tiny w3-2021-rust text-bold" disabled="true">ПОДЕЛИТЬСЯ</button>
        <button id="add_file" class="w3-margin-top w3-right w3-button w3-tiny w3-2021-rust text-bold" onclick="addFile(event)" disabled="true">ФАЙЛ</button>
    </div>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""
    />
    <script
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="">
    </script>
{% endblock %}
