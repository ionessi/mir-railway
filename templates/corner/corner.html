<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="description" content="У нас вы можете рассчитать угол и длину стороны для станочных работ."/>
        <title>Расчет угла прямоугольного треугольника</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script>
                function result() {
                    let d1 = document.getElementById('d1').value;
	                let d2 = document.getElementById('d2').value;
	                let l = document.getElementById('l').value;

	                let j = Math.atan(((d1 - d2)/2)/(l))*(180/Math.PI);
	                
	                let m = ((60*(j*2 % 1)/100).toFixed(2)).toString().split('.')[1];
	                document.getElementById('c').innerHTML = Math.trunc(j*2) + '° ' + m + '′';
	                
	                m = ((60*(j % 1)/100).toFixed(2)).toString().split('.')[1];
	                document.getElementById('ct').innerHTML = Math.trunc(j) + '° ' + m + '′';
	                
	                let ls = Math.sqrt(Math.pow((d1 - d2)/2, 2) + Math.pow(l, 2));

                    document.getElementById('ls').innerHTML = ls.toFixed(2);
                }
            </script>
    </head>
    <body class="">
        <main class="container">
            <h1 class="my-3 text-center fs-4">Расчет угла</h1>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <p class=""><input id="d1" type="number" class="form-control" placeholder="d больший" /></p>
                    <p class=""><input id="d2" type="number" class="form-control" placeholder="d меньший" /></p>
                    <p class=""><input id="l" type="number" class="form-control" placeholder="длина" /></p>
                    <p class=""><input type="button" class="btn btn-primary btn-sm" value="РАССЧИТАТЬ" onclick="result()" /></p>
                    <p class="">общий: <span id="c">0</span></p>
                    <p class="">токарный: <span id="ct">0</span></p>
                    <p class="">длина стороны: <span id="ls">0</span></p>
                </div>
            </div>
        </main>
    </body>
</html>
